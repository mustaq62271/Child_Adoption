{% extends 'base.html'%}

{% block title %}
  Update Agency
{% endblock %}

{% block content %}
  {% for message in messages %}
  <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
  <strong>Message</strong> {{message}}
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  {% endfor %}

  <main>
    <div class="py-5 text-center">
      <h2>Update Agency</h2>
    </div>

      <div class="col-md-3 col-lg-8">
              <form style="padding-left:350px;" action="" class="row g-3" method="post">
                {% csrf_token %}
                <div  class="form-group">
                  <label for="formGroupExampleInput2">Agency Name</label>
                  <input value="{{agency.name}}" type="text" name="name" class="form-control" id="formGroupExampleInput2" placeholder="New Agency Name">
                </div>
                <div class="form-group">
                  <label for="formGroupExampleInput3">Contact</label>
                  <input value="{{agency.contact}}" type="text" name="contact" class="form-control" id="formGroupExampleInput3" placeholder="New Contact">
                </div>
                <div class="form-group">
                  <label for="formGroupExampleInput3">Address</label>
                  <input value="{{agency.address}}" type="text" name="address" class="form-control" id="formGroupExampleInput3" placeholder="New Address">
                </div>
                  <hr class="my-4">
                <button class="w-100 btn btn-primary btn-lg" type="submit">Submit</button>
              </form>
      </div>

  </main>

{% endblock %}
