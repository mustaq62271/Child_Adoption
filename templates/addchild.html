{% extends 'base.html'%}
{% block title %}
  Add Child
{% endblock %}

{% block content %}
{% for message in messages %}
<div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
  <strong>Message</strong> {{message}}
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor %}

<div class="py-3 text-center">
  <h2>Add New Child</h2>
  <p class="lead">Fill every blocks.</p>
</div>
  <div class="container">
    <form class="row g-3" method="post">
      {% csrf_token %}
      <div class="col-md-12">
        <label for="inputName" class="form-label">Child Name</label>
        <input type="text" name="name" class="form-control" id="inputName" placeholder="Charlie">
      </div>
      <div class="col-md-4">
        <label for="inputid" class="form-label">Child ID</label>
        <input type="text" name="contact" class="form-control" id="inputid" placeholder="*****">
      </div>
      <div class="col-md-4">
        <label for="inputDivision" class="form-label">Division</label>
        <select name="division" id="inputDivision" class="form-select">
          <option selected>Choose...</option>
          <option>Barisal</option><option>Chittagong</option><option>Dhaka</option><option>Khulna</option>
          <option>Mymensingh</option><option>Rajshahi</option><option>Rangpur</option><option>Sylhet</option>
        </select>
      </div>
      <div class="col-md-4">
        <label for="inputDistrict" class="form-label">District</label>
        <select name="district" id="inputDistrict" class="form-select">
          <option selected>Choose...</option>
          <option>Bagerhat</option><option>Bandarban</option><option>Barguna</option><option>Barisal</option><option>Bhola</option>
          <option>Bogra</option><option>Brahmanbaria</option><option>Chandpur</option><option>Chittagong</option><option>Chuadanga</option>
          <option>Comilla</option><option>Cox's Bazar</option><option>Dhaka</option><option>Dinajpur</option><option>Faridpur</option>
          <option>Feni</option><option>Gaibandha</option><option>Gazipur</option><option>Gopalganj</option><option>Habiganj</option>
          <option>Jaipurhat</option><option>Jamalpur</option><option>Jessore</option><option>Jhalakati</option><option>Jhenaidah</option>
          <option>Khagrachari</option><option>Khulna</option><option>Kishoreganj</option><option>Kurigram</option><option>Kushtia</option>
          <option>Lakshmipur</option><option>Lalmonirhat</option><option>Madaripur</option><option>Magura</option><option>Manikganj</option>
          <option>Meherpur</option><option>Moulvibazar</option><option>Munshiganj</option><option>Mymensingh</option><option>Naogaon</option>
          <option>Narail</option><option>Narayanganj</option><option>Narsingdi</option><option>Natore</option><option>Nawabganj</option>
          <option>Netrakona</option><option>Nilphamari</option><option>Noakhali</option><option>Pabna</option><option>Panchagarh</option>
          <option>Parbattya Chattagram</option><option>Patuakhali</option><option>Pirojpur</option><option>Rajbari</option><option>Rajshahi</option>
          <option>Rangpur</option><option>Satkhira</option><option>Shariatpur</option><option>Sherpur</option><option>Sirajganj</option>
          <option>Sunamganj</option><option>Sylhet</option><option>Tangail</option><option>Thakurgaon</option>
        </select>
      </div>
      <div class="col-md-4">
        <label for="inputPhone" class="form-label">Phone No.</label>
        <input type="text" name="contact" class="form-control" id="inputPhone" placeholder="+880XXXXXXXXXX">
      </div>
      <div class="col-12">
        <label for="inputAddress" class="form-label">Address</label>
        <input type="text" name="address" class="form-control" id="inputAddress" placeholder="B4, H-12, Banasree">
      </div>
      <div class="col-12">
        <button type="submit" class="w-10 btn btn-primary btn-mg">Add Now</button>
      </div>
    </form>
  </div>
{% endblock %}
