{% extends 'base.html'%}

{% block title %}
  Login
{% endblock %}

{% block content %}
  {% for message in messages %}
  <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
  <strong>Message</strong> {{message}}
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  {% endfor %}

  <div class="container col-md-5 offset-3 mt-5">
    <form action="" class ="form-group" method="post">
      {% csrf_token %}
      <h3 class="text-center">Login Form</h3><hr><br>

      <input type="text" class="form-control" name="username" id=""  placeholder="Enter Your Username"><br>

      <input type="password" class="form-control" name="password" id=""  placeholder="Enter Your Password"><br>

      <input type="submit" class="btn btn-info w-100" vlaue="Login">
    </form>
  </div>

{% endblock %}
