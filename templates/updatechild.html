{% extends 'base.html'%}

{% block title %}
  Update Child
{% endblock %}

{% block content %}
  {% for message in messages %}
  <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
  <strong>Message</strong> {{message}}
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  {% endfor %}

  <main>
    <div class="py-5 text-center">
      <h2>Update Agency</h2>
    </div>

      <div class="col-md-3 col-lg-8">
              <form style="padding-left:350px;" action="" class="row g-3" method="post">
                {% csrf_token %}
                <div  class="form-group">
                  <label for="formGroupExampleInput2">Childy Name</label>
                  <input value="{{child.name}}" type="text" name="name" class="form-control" id="formGroupExampleInput2" placeholder="New child Name">
                </div>
                <div class="form-group">
                  <label for="formGroupExampleInput3">childcode</label>
                  <input value="{{child.childcode}}" type="text" name="childcode" class="form-control" id="formGroupExampleInput3" placeholder="New childcode">
                </div>
                <div class="form-group">
                  <label for="formGroupExampleInput3">Child Age</label>
                  <input value="{{child.age}}" type="text" name="age" class="form-control" id="formGroupExampleInput3" placeholder="New Age">
                </div>
                <div class="form-group">
                  <label for="formGroupExampleInput3">Health Status</label>
                  <input value="{{child.healthstatus}}" type="text" name="healthstatus" class="form-control" id="formGroupExampleInput3" placeholder="New healthstatus">
                </div>
                
                <div class="form-group">
                  <label for="formGroupExampleInput3">Child weight</label>
                  <input value="{{child.weight}}" type="text" name="weight" class="form-control" id="formGroupExampleInput3" placeholder="New weight">
                </div>
                <div class="form-group">
                  <label for="formGroupExampleInput3">Child Height</label>
                  <input value="{{child.height}}" type="text" name="height" class="form-control" id="formGroupExampleInput3" placeholder="New Height">
                </div>
                <div class="form-group">
                  <label for="formGroupExampleInput3">Child Gender</label>
                  <input value="{{child.gender}}" type="text" name="gender" class="form-control" id="formGroupExampleInput3" placeholder="New Gernder">
                </div>
                <div class="form-group">
                  <label for="formGroupExampleInput3">Child Blood</label>
                  <input value="{{child.blood}}" type="text" name="blood" class="form-control" id="formGroupExampleInput3" placeholder="New blood">
                </div>

                  <hr class="my-4">
                <button class="w-100 btn btn-primary btn-lg" type="submit">Submit</button>
              </form>
      </div>

  </main>

{% endblock %}
